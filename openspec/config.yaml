project:
  name: tane
  description: >
    GitHubリポジトリをデータストアにしたアイデア管理ツール。
    MCPサーバーとWeb APIを提供し、Cloudflare Workersでホスティングする。
  language: TypeScript
  runtime: Cloudflare Workers
  package_manager: bun

default_schema: compound

conventions:
  - Web Standard APIs only (Request/Response/fetch). Node.js固有のAPIは使わない
  - 外部依存は最小限。必要なければライブラリを入れない
  - GitHub REST APIへのアクセスはfetchで直接行う
  - データは全てGitHubリポジトリ上のMarkdownファイル。外部DBは持たない
